name: Build & Ship Swarm Deploy

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bhartiyashesh/testrepo

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trigger Swarm Deploy
        if: github.event_name == 'push'
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          IMAGE="ghcr.io/bhartiyashesh/testrepo:$(echo ${{ github.sha }} | cut -c1-7)"
          echo "Deploying $IMAGE to swarm..."

          PAYLOAD=$(jq -n \
            --arg image "$IMAGE" \
            --arg trigger "github_push" \
            --arg sha "${{ github.sha }}" \
            --arg msg "$COMMIT_MSG" \
            '{image: $image, trigger: $trigger, commit_sha: $sha, commit_message: $msg}')

          RESPONSE=$(curl -sS -w "
%{http_code}" -X POST \
            "${{ secrets.SWARM_CONTROLLER_URL }}/api/v1/swarm/deploy" \
            -H "Authorization: Bearer ${{ secrets.SWARM_DEPLOY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            --max-time 30 || true)

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | head -n -1)

          echo "$BODY"

          if [ "$HTTP_CODE" = "202" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "Deploy triggered\!"
            echo "### Deploy Triggered" >> $GITHUB_STEP_SUMMARY
            echo "[https://testrepo.buildandship.it](https://testrepo.buildandship.it)" >> $GITHUB_STEP_SUMMARY
          else
            echo "Deploy trigger failed (HTTP $HTTP_CODE)"
            exit 1
          fi

