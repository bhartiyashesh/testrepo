name: Build & Ship Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.BS_SERVER_HOST }}
          username: ${{ secrets.BS_SERVER_USER }}
          key: ${{ secrets.BS_SSH_KEY }}
          script: |
            cd ${{ secrets.BS_DEPLOY_PATH }}
            git pull origin main
            bs deploy
